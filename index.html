<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="information">
            <div data-component="fieldUser" id="user">
                <input data-component="name" type="text" value="enter your name" id="user-name-input">
                <input data-component="btnSubmit" type="submit" id="btnUserSubmit">
            </div>
            <div id="boxSide">
                <input data-component="radioChoice" type="radio" id="choiceX" class="radioChoice" name="lol" value="X" checked>
                <label for="choiceX">X</label>
                <input data-component="radioChoice" type="radio" id="choiceO" class="radioChoice" name="lol" value="O">
                <label for="choiceO">O</label>
            </div>
        </div>
        <div id="billboard">
            <div data-component="showTurn" id="billboard-text">Начните игру</div>
            <div data-component="spinner" class="spinner"></div>
        </div>

        <table class="game">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <button data-component="btnStart" id="btnStart">Start</button>
    </div>



</body>
</html>
